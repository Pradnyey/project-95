<!DOCTYPE html>
<html>

<head>
    <title>
        Kwitter Room
    </title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body style="background-color:dodgerblue">
    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-link"
            style="background-color:maroon; text-align: right;" onclick="logout()">logout</button>
        <center>
            <h1 class="header">"Kwitter Room"
                <sup>
                    <img src="m2.png">
                </sup>
            </h1>
            <h3 class="color_white" id="welcome_user_name"></h3>
            <div class="form_control input_div_room _page">
                <label>Add Room:</label>
                <input id="room_name" class="form-control" type="text" placeholder="Room name"
                    style="font-weight:bold;">
            </div>
            <br>
            <br>
            <button class="btn btn-link" id="Add_room" onclick="add_room()"
                style="background-color: green; color:white">Add
                Room</button>
            <div id="output"></div>
        </center>
    </div>
    
    <script src="kwitter_room.js"></script>

</body>

</html>
